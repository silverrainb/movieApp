<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie app</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" rel="stylesheet"/>


    <!--    dataTable-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/css/dataTables.bootstrap4.min.css"
          rel="stylesheet"/>

    <!--Include Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

</head>

<body>
<div class="container">
    <h1 class="display-3 my-5">Movies Ratings</h1>
    <div class="row justify-content-center">
        <div class="col-md-8 col-xl-5 border rounded p-4 mx-3 mx-md-0">

            <div class="form-group">
                <label for="title" class="text-center">Movie Title</label>
                <input id="title" type="text" class="form-control" placeholder="More than 2 characters" required>
                <div id="titleWarning" class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="rating" class="text-center">Movie Rating</label>
                <input id="rating" type="number" class="form-control is-invalid" placeholder="0 to 10"
                       required>
                <div id="ratingWarning" class="invalid-feedback"></div>
            </div>

            <button id="add" class="btn btn-info btn-block mt-3">Add</button>

        </div>
    </div>
</div>
<div class="container">
    <h1 class="display-4 mt-5">Movie List</h1>
    <table id="sortingTable" class="table table-striped table-inverse table-bordered table-hover" cellspacing="0"
           width="100%">
        <thead>
        <tr>
            <th>Movie Title</th>
            <th>Movie Ratings</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tfoot>
        <tr>
            <th>Movie Title</th>
            <th>Movie Ratings</th>
            <th>Remove</th>
        </tr>
        </tfoot>
        <tbody class="tbody">
        <tr class="list">
            <td>Star Wars</td>
            <td>10</td>
            <td><span class="remove badge badge-warning p-2"><i class="fas fa-trash-alt fa-1x"></i></span></td>
        </tr>
        <tr class="list">
            <td>Parasite</td>
            <td>8.6</td>
            <td><span class="remove badge badge-warning p-2"><i class="fas fa-trash-alt fa-1x"></i></span></td>
        </tr>
        <tr class="list">
            <td>Jojo Rabbit</td>
            <td>8.0</td>
            <td><span class="remove badge badge-warning p-2"><i class="fas fa-trash-alt fa-1x"></i></span></td>
        </tr>
        <tr class="list">
            <td>Joker</td>
            <td>8.6</td>
            <td><span class="remove badge badge-warning p-2"><i class="fas fa-trash-alt fa-1x"></i></span></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.13/js/dataTables.bootstrap4.min.js"></script>
<script src="app.js"></script>
</body>
</html>
